<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: {{ project_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Main.css') }}">
    <script defer src="{{ url_for('static', filename='js/Main.js') }}"></script>

<body>
    <div class="header">

    <div class="cloned-voice-section">
        <select id="cloned-voice" class="custom-select" 
                data-project-id="{{ project.Project_id }}"
                style="... your existing styles ...">
            <option value="" {% if not project.voice_id %}selected{% endif %}>
                Select Cloned Voice
            </option>
            {% for voice in voices %}
                <option value="{{ voice.voice_id }}"
                        {% if project.voice_id == voice.voice_id %}selected{% endif %}>
                    {{ voice.name }}
                </option>
            {% endfor %}
        </select>
        <span id="voice-status" class="status-message"></span>
    </div>
