<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/testLogin.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</head>
<body>
    <div class="title-container">
        <img src="{{ url_for('static', filename='images/logoo.png') }}" alt="المرتل الذكي" class="title-img">
    </div>

    <div class="container">
        <div class="project-content">
            <h2>Welcome Back!</h2>
            <p>Sign in to access your account and continue your journey with our Ultra-Realistic Voice Generation and 
                Text Annotation System for Quranic Translations.</p>
        </div>

        <div class="login-form">
            <h2>Login</h2>
            <p id="error-message"></p>

            <form id="login-form" method="POST" action="{{ url_for('auth.sign_in') }}">
                <input type="email" id="email" name="email" placeholder="Email" >
                <input type="password" id="password"name="password" placeholder="Password" >

                <button type="submit">Log In</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="{{ url_for('auth.sign_up') }}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
